<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="../scss/styles.scss"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="data/markov.js"></script>
        <title>Markov Chain</title>
    </head>


    <body class="container-lg p-5">
        <header class="mb-5">
            <a href="../index.html">Back</a>
            <h1 class="display-5">Name generation using Markov Chaining</h1>
            <p>This is where the description of the project will go.
            </p>
            <button type="button" class="btn btn-primary" id="regen-button">Regenerate names</button>
        </header>
        <main>
            <div class="container">
                <div class="row align-items-start overflow-auto">
                  <div class="col">
                    <h4>Input Names</h4>
                        <div class="row g-0">
                            <div class="col">
                                <ul class="list-group" id="first-names-list">
                                    <li class="list-group-item list-group-item-secondary">First</li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul class="list-group col" id="last-names-list">
                                    <li class="list-group-item list-group-item-secondary">Last</li>
                                </ul>
                            </div>
                        </div>
                  </div>
                  <div class="col">
                    <h4>Blacklist</h4>
                    <ul class="list-group" id="blacklist-list"></ul>
                  </div>
                  <div class="col">
                    <h4>Output Names</h4>
                    <ul class="list-group" id="out-names-list"></ul>
                  </div>
            </div>
        </main>
    </body>
</html>
